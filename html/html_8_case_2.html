<head>
    <meta charset="utf-8">
    <title>简洁小米侧边栏</title>
    <style>
        body {
            font: 14px/24px "Microsoft YaHei";
        }

        .selection {
            background-color: rgb(77, 75, 75);
            padding-top: 20px;
            padding-bottom: 20px;
            width: 240px;
        }

        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            display: block;
            width: 240px;
            padding-top: 10px;
            padding-bottom: 10px;
            text-indent: 2em;
        }

        a:hover {
            background-color: rgb(233, 105, 0);
        }
    </style>
</head>

<body>
    <div class="selection">
        <a href="#">手机</a>
        <a href="#">电视</a>
        <a href="#">笔记本 平板</a>

        <a href="#">家电</a>

        <a href="#">电源 配件</a>
        <a href="#">健康 儿童</a>
        <a href="#">生活 箱包</a>
    </div>
</body>

</html>
