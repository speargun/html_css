<!DOCTYPE html>

<html lang="zh">
<!--教程地址：https://www.bilibili.com/video/BV14J4114768-->

<head>
    <meta charset="utf-8">
    <title>浮动初探</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            height: 300px;
            width: 300px;
            background-color: pink;
        }

        .box1 {
            float: left;
        }

        .box2 {
            float: right;
        }

        .box3 {
            float: left;
            margin: 0 auto 0;
        }

        p {
            float: right;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <p>4</p>
</body>

</html>
