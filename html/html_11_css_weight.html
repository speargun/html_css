<!DOCTYPE html>

<html lang="zh">
<!--教程地址：https://www.bilibili.com/video/BV14J4114768-->

<head>
    <meta charset="utf-8">
    <title>CSS权重叠加</title>
    <style>
        li {
            color: red;
        }

        ul li {
            color: green;
        }

        .nav li {
            color: pink;
        }

        .container p {
            color: red;
        }

        .container>.pink {
            color: pink;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大肘子</li>
        <li>猪尾巴</li>
    </ul>
    <div class="container">
        <p class="pink">人生四大悲</p>
        <p>家里没宽带</p>
        <p>网速不够快</p>
        <p>手机没流量</p>
        <p>学校没wifi</p>
    </div>
</body>

</html>
